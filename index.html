<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santosh Regmi | Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Base Variables & Reset */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(25, 25, 25, 0.8);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent: #2c6bed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Intro Animation Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }

        .loader-text {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Bento Grid Container */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 180px;
            gap: 16px;
            max-width: 1000px;
            width: 90%;
            margin: 40px auto;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .bento-grid.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Base Card Styling */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 24px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Grid Spans */
        .span-2x2 { grid-column: span 2; grid-row: span 2; }
        .span-2x1 { grid-column: span 2; grid-row: span 1; }
        .span-1x1 { grid-column: span 1; grid-row: span 1; }

        /* Specific Cards */
        .profile-card {
            justify-content: flex-end;
            background: linear-gradient(135deg, rgba(30,30,30,1) 0%, rgba(15,15,15,1) 100%);
        }

        .profile-card h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .profile-card p {
            color: var(--text-muted);
            font-weight: 300;
            line-height: 1.5;
        }

        /* Social Cards */
        .social-card {
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: var(--text-muted);
        }

        .social-card:hover { color: var(--text-main); }
        .social-card i { transition: transform 0.3s ease; }
        .social-card:hover i { transform: scale(1.1); }

        /* Project Cards */
        .project-card {
            background-size: cover;
            background-position: center;
            justify-content: flex-end;
        }

        .project-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0) 100%);
            z-index: 1;
        }

        .project-content {
            position: relative;
            z-index: 2;
        }

        .project-content h3 {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .project-content span {
            font-size: 0.85rem;
            color: #d0d0d0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Image place holders for projects */
        .bg-rashibyte { background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=600&auto=format&fit=crop'); }
        .bg-ssgarment { background-image: url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=600&auto=format&fit=crop'); }
        .bg-stockai { background-image: url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?q=80&w=600&auto=format&fit=crop'); }

        /* Responsive Design */
        @media (max-width: 900px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .span-2x2 { grid-column: span 2; }
            .span-2x1 { grid-column: span 2; }
        }

        @media (max-width: 500px) {
            .bento-grid {
                grid-template-columns: 1fr;
            }
            .span-2x2, .span-2x1, .span-1x1 {
                grid-column: span 1;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Remove loader and trigger bento animation after 1.8 seconds
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const grid = document.getElementById('main-grid');
                
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.visibility = 'hidden';
                    grid.classList.add('loaded');
                }, 800); // wait for fade out to finish
            }, 1800);
        });
    </script>
