<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santosh Regmi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --border: #1f1f1f;
            --accent: #ffffff;
            --text-dim: #666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Startup Animation */
        #gate {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .bento {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 160px;
            gap: 12px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 4px; /* Professional sharp corners */
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .card:hover {
            border-color: #444;
            background: #141414;
        }

        /* Sizes */
        .x2-2 { grid-column: span 2; grid-row: span 2; }
        .x2-1 { grid-column: span 2; }
        .x1-1 { grid-column: span 1; }

        /* Content Styles */
        .name-card { justify-content: flex-end; }
        .name-card h1 { 
            font-size: 2.5rem; 
            font-weight: 200; 
            letter-spacing: -1px; 
            margin-bottom: 10px;
        }

        .label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            color: var(--text-dim);
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
        }

        /* Fixed Project Previews */
        .preview-box {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: top center;
            opacity: 0.4;
            filter: grayscale(100%);
            transition: 0.5s ease;
        }

        .card:hover .preview-box {
            opacity: 0.8;
            filter: grayscale(0%);
            transform: scale(1.03);
        }

        .project-info {
            position: relative;
            z-index: 2;
            margin-top: auto;
        }

        /* Dynamic GitHub Stats Fix */
        .github-stats {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: invert(1) brightness(0.8); /* Matches dark theme */
        }

        /* Social Icons */
        .social-link {
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .social-link:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .bento { grid-template-columns: repeat(2, 1fr); }
            .x2-2, .x2-1 { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <div id="gate">
        <div style="font-family: 'JetBrains Mono'; font-size: 12px; color: #333;">ENCRYPTING SESSION...</div>
    </div>

    <main class="bento">
        
        <div class="card x2-2 name-card">
            <span class="label">Identity</span>
            <h1>Santosh Regmi</h1>
            <div style="width: 30px; height: 1px; background: #333;"></div>
        </div>

        <a href="https://www.rashibyte.com" target="_blank" class="card x2-1">
            <div class="preview-box" style="background-image: url('https://s0.wp.com/mshots/v1/https://www.rashibyte.com?w=800');"></div>
            <div class="project-info">
                <span class="label">Venture 01</span>

            </div>
        </a>

        <a href="https://github.com/Santosh0607" target="_blank" class="card x2-1">
            <span class="label">Github Contributions</span>
            <img class="github-stats" src="https://github-readme-stats.vercel.app/api?username=Santosh0607&show_icons=true&theme=transparent&hide_border=true&title_color=ffffff&text_color=888888&icon_color=ffffff" alt="Stats">
        </a>

        <a href="https://web-app-ecommerce-pi.vercel.app/" target="_blank" class="card x1-1">
            <div class="preview-box" style="background-image: url('https://s0.wp.com/mshots/v1/https://web-app-ecommerce-pi.vercel.app/?w=400');"></div>
            <div class="project-info">
                <span class="label">Shop</span>

        </a>

        <a href="https://huggingface.co/spaces/Santosh0607/STOCKAIDEMO" target="_blank" class="card x1-1">
            <div class="preview-box" style="background-image: url('https://s0.wp.com/mshots/v1/https://huggingface.co/spaces/Santosh0607/STOCKAIDEMO?w=400');"></div>
            <div class="project-info">
                <span class="label">AI/ML</span>
                <h3 style="font-size: 0.9rem;">Stock AI</h3>

        </a>

        <a href="https://www.linkedin.com/in/santosh-regmi0555" target="_blank" class="card x1-1 social-link">
            <i class="ri-linkedin-box-fill"></i>
        </a>
        <a href="https://x.com/santosh_algo?s=21" target="_blank" class="card x1-1 social-link">
            <i class="ri-twitter-x-fill"></i>
        </a>
        <a href="https://www.instagram.com/santoshhregmi" target="_blank" class="card x1-1 social-link">
            <i class="ri-instagram-line"></i>
        </a>
        <a href="https://flickr.com/photos/198249891@N07" target="_blank" class="card x1-1 social-link">
            <i class="ri-camera-fill"></i>
        </a>
        <a href="https://steamcommunity.com/profiles/76561198836609320/" target="_blank" class="card x2-1 social-link" style="flex-direction: row; gap: 15px;">
            <i class="ri-steam-fill"></i>
            <span class="label" style="margin: 0;">Steam Profile</span>
        </a>

    </main>

        });
    </script>
</body>
</html>
