<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000005; /* Deep space black */
        }

        /* Starfield Background Container */
        .starry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Individual Star Styling */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation-name: twinkle;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
        }

        /* Twinkle Animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Loader Container to center the animation */
        .loader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* The Rocket - Assembled with CSS */
        .rocket {
            position: absolute;
            width: 200px; /* Width of the entire rocket assembly */
            height: 50px; /* Height of the entire rocket assembly */
            left: -250px; /* Start position off-screen */
            animation: flyAcross 5s linear forwards;
        }

        .rocket-body {
            position: absolute;
            width: 150px;
            height: 40px;
            background: linear-gradient(to top, #d0d0d0, #ffffff);
            border-radius: 20px 5px 5px 20px;
            top: 5px;
            border: 1px solid #a0a0a0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nose-cone {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid #ffffff;
            position: absolute;
            left: 148px; /* Attached to the front of the body */
            top: 5px;
            border-radius: 0 50% 50% 0;
        }
        
        .fin {
            position: absolute;
            background-color: #c0c0c0;
            border: 1px solid #999;
        }

        .fin.top {
            width: 25px;
            height: 8px;
            top: -2px;
            left: 10px;
            transform: skewX(-30deg);
            border-radius: 5px 0 0 0;
        }

        .fin.bottom {
            width: 25px;
            height: 8px;
            top: 44px;
            left: 10px;
            transform: skewX(30deg);
            border-radius: 0 0 0 5px;
        }

        .loading-text {
            color: #333;
            font-family: 'Orbitron', sans-serif; /* A futuristic font */
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 2px;
        }

        .flame {
            position: absolute;
            left: -60px; /* Positioned at the back of the rocket body */
            top: 15px; /* Vertically centered with the body */
            width: 70px;
            height: 20px;
            background: linear-gradient(to right, #ffcc00, #ff6600, transparent);
            border-radius: 50% 0 0 50%;
            transform-origin: 100% 50%;
            animation: flameWaver 0.1s linear infinite;
        }

        /* Rocket Flight Animation */
        @keyframes flyAcross {
            0% {
                left: -250px; /* Start off-screen left */
            }
            100% {
                left: 110%; /* End off-screen right */
            }
        }

        /* Flame Waver Animation */
        @keyframes flameWaver {
            0% { transform: scaleY(1) scaleX(1); }
            50% { transform: scaleY(1.2) scaleX(1.1); }
            100% { transform: scaleY(1) scaleX(1); }
        }
    </style>
    <!-- Font for the loading text -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="starry-background"></div>

    <div class="loader-container">
        <div class="rocket">
            <div class="flame"></div>
            <div class="fin top"></div>
            <div class="fin bottom"></div>
            <div class="rocket-body">
                <div class="loading-text">LOADING...</div>
            </div>
            <div class="nose-cone"></div>
        </div>
    </div>

    <script>
        // --- STAR GENERATION SCRIPT ---
        function createStars() {
            const container = document.querySelector('.starry-background');
            const starCount = 300; // Increase for more stars

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // Random size
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Random position
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;

                // Random animation duration and delay
                star.style.animationDuration = `${Math.random() * 2 + 1}s`; // 1s to 3s
                star.style.animationDelay = `${Math.random() * 2}s`; // 0s to 2s

                container.appendChild(star);
            }
        }

        // --- REDIRECTION SCRIPT ---
        const redirectUrl = "https://www.bento.me/santosh07";
        const redirectTime = 5000; // 5000ms = 5 seconds (matches animation duration)

        function redirectToPage() {
            window.location.href = redirectUrl;
        }

        // Create stars and set the redirect timer when the page loads
        window.onload = function() {
            createStars();
            setTimeout(redirectToPage, redirectTime);
        };
    </script>

</body>
</html>
